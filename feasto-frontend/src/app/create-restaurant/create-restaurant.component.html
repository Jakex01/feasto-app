<div class="container mt-5">
  <form #myForm="ngForm" (ngSubmit)="submitForm(myForm)" class="restaurant-form" novalidate>
    <div class="form-group">
      <label for="restaurantName" class="form-label">Restaurant Name</label>
      <input type="text" class="form-control" id="restaurantName" name="restaurantName" placeholder="Enter restaurant name" [(ngModel)]="formData.name" #restaurantName="ngModel" required>
      <div *ngIf="restaurantName.invalid && restaurantName.touched" class="invalid-feedback">
        Please enter a restaurant name.
      </div>
    </div>
    <div class="form-group">
      <label for="description" class="form-label">Description</label>
      <textarea class="form-control" id="description" name="description" rows="3" placeholder="Describe the restaurant" [(ngModel)]="formData.description" #description="ngModel" required></textarea>
      <div *ngIf="description.invalid && description.touched" class="invalid-feedback">
        Please provide a description.
      </div>
    </div>




    <div class="form-group">
      <label for="city" class="form-label">City</label>
      <input class="form-control" id="city" name="city" placeholder="Place the city" [(ngModel)]="formData.address" #cityModel="ngModel" required/>

      <div *ngIf="description.invalid && description.touched" class="invalid-feedback">
        Please provide a city.
      </div>
    </div>

    <div class="form-group">
      <label for="phoneNumber" class="form-label">Phone Number</label>
      <input type="tel" class="form-control" id="phoneNumber" name="phoneNumber" placeholder="Enter phone number" [(ngModel)]="formData.phoneNumber" #phoneNumber="ngModel" required>
      <div *ngIf="phoneNumber.invalid && phoneNumber.touched" class="invalid-feedback">
        Please enter a valid phone number.
      </div>
    </div>


    <div class="form-group">
      <label for="description" class="form-label">Prices</label>
      <input class="form-control" id="prices" name="prices" rows="3" placeholder="Select prices" [(ngModel)]="formData.prices" #prices="ngModel" required/>
      <div *ngIf="prices.invalid && prices.touched" class="invalid-feedback">
        Please provide a description.
      </div>
    </div>


    <div class="row">
      <div class="col-md-6 form-group">
        <label for="openingHour" class="form-label">Opening Hour</label>
        <select class="form-control" id="openingHour" name="openingHour" [(ngModel)]="openingHour" (ngModelChange)="updateHoursOpened()" required>
          <option value="" disabled>Select Opening Hour</option>
          <option *ngFor="let hour of hours" [value]="hour">{{ hour }}:00</option>
        </select>
      </div>

      <div class="col-md-6 form-group">
        <label for="closingHour" class="form-label">Closing Hour</label>
        <select class="form-control" id="closingHour" name="closingHour" [(ngModel)]="closingHour" (ngModelChange)="updateHoursOpened()" required>
          <option value="" disabled>Select Closing Hour</option>
          <option *ngFor="let hour of hours" [value]="hour">{{ hour }}:00</option>
        </select>
      </div>
    </div>

    <div class="form-group">
      <label for="foodType" class="form-label">Food Type</label>
      <select class="form-control" id="foodType" name="foodType" [(ngModel)]="formData.foodType" #foodType="ngModel" required>
        <option value="">Select Food Type</option>
        <option value="Italian">Italian</option>
        <option value="Chinese">Chinese</option>
        <option value="Indian">Indian</option>
        <!-- Add more options as needed -->
      </select>
      <div *ngIf="foodType.invalid && foodType.touched" class="invalid-feedback">
        Please select a food type.
      </div>
    </div>
    <div class="form-group">
      <label for="image" class="form-label">Restaurant Image</label>
      <input type="file" class="form-control-file" id="image" name="image" (change)="onFileSelected($event)"  required>
    </div>
    <button type="submit" class="btn btn-primary" [disabled]="myForm.invalid">Submit</button>
  </form>
</div>

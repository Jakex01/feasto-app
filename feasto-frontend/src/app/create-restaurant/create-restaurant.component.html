<div class="container mt-4">

  <!-- Carousel for Food Types -->
  <div id="foodTypeCarousel" class="carousel slide" data-ride="carousel">
    <div class="carousel-inner">
      <div class="carousel-item active">
        <img class="d-block w-100" ngSrc="./assets/delicious1.jpg" alt="First slide">
        <!-- Add image description here -->
      </div>
      <!-- Repeat for each type of food -->
    </div>
    <a class="carousel-control-prev" href="#foodTypeCarousel" role="button" data-slide="prev">
      <span class="carousel-control-prev-icon" aria-hidden="true"></span>
    </a>
    <a class="carousel-control-next" href="#foodTypeCarousel" role="button" data-slide="next">
      <span class="carousel-control-next-icon" aria-hidden="true"></span>
    </a>
  </div>

  <!-- Cards for Restaurants -->
  <div class="row">
    <div class="col-md-4 mb-4" *ngFor="let restaurant of restaurants">
      <div class="card">
        <img class="card-img-top" ngSrc="./assets/delicious1.jpg" alt="Restaurant image" height="500" width="750">
        <div class="card-body">
          <h5 class="card-title">{{ restaurant.name }}</h5>
          <p class="card-text">{{ restaurant.description }}</p>
          <a href="#" class="btn btn-primary">Go somewhere</a>
        </div>
      </div>
    </div>
  </div>

</div>
